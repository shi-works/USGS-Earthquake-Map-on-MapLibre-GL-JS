<html>

<head>
    <title>USGSåœ°éœ‡æƒ…å ±ãƒãƒƒãƒ—</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@3.4.0/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@3.4.0/dist/maplibre-gl.js'></script>
    <style>

        .map-overlay input {

        .maplibregl-popup .maplibregl-popup-content {

        .maplibregl-popup .maplibregl-popup-content .shinouchimei-title {

        }

        .maplibregl-popup .maplibregl-popup-content .quake-info th {

        }

        /* 1åˆ—ç›® (å·¦å´) ã‚’å³å¯„ã›ã«ã™ã‚‹ */
        .maplibregl-popup .maplibregl-popup-content .quake-info td:nth-child(1) {
            text-align: right;
            width: 100px;
            white-space: nowrap;
            /* æŠ˜ã‚Šè¿”ã—ã‚’é˜²ã */
        }

        /* 2åˆ—ç›® (å³å´) ã®ã‚»ãƒ«ã®å¹…ã‚’åºƒã’ã‚‹ */
        .maplibregl-popup .maplibregl-popup-content .quake-info td:nth-child(2) {
            text-align: left;
            width: 150px;
            white-space: nowrap;
            /* æŠ˜ã‚Šè¿”ã—ã‚’é˜²ã */
        }

        .maplibregl-popup .maplibregl-popup-content .quake-info b {
            text-align: right;
        }

        .maplibregl-popup .maplibregl-popup-content .quake-info,
        .maplibregl-popup .maplibregl-popup-content .quake-info th,
        .maplibregl-popup .maplibregl-popup-content .quake-info td {
            font: 12px/14px Arial, Helvetica, sans-serif;
        }

        #geojsonSelector {
            padding: 3px 4px;
            font: 12px/14px Arial, Helvetica, sans-serif;
            color: black;
            background: white;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            /*width: fit-content;*/
            width: 110px;
            left: 10px;
            position: absolute;
            top: 5px;
            z-index: 1;
        }

        .legend {
            background-color: #fff;
            border-radius: 3px;
            bottom: 50px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.10);
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            padding: 10px;
            position: absolute;
            right: 10px;
            z-index: 1;
            line-height: 16px;
            height: 260px;
        }

        .legend h4 {
            margin: 0 0 10px;
        }

        .legend div span {
            border-radius: 50%;
            display: inline-block;
            height: 15px;
            margin-right: 10px;
            width: 15px;
            color: black;
        }

        .circle-depth {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .circle-container {
            display: block;
        }

        .circle {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 1px solid red;
            border-radius: 50%;
            background-color: rgba(255, 0, 0, 0.2);
        }

        .circle.small {
            width: 8px;
            height: 8px;
        }

        .circle.medium {
            width: 16px;
            height: 16px;
        }

        .circle.large {
            width: 40px;
            height: 40px;
        }

        .circle-text {
            font-size: 12px;
            position: relative;
            color: black;
        }

        .circle.large .circle-text {
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <!-- ãƒ—ãƒ«ãƒ€ã‚¦ãƒ³ã®è¿½åŠ  -->
    <select id="geojsonSelector" onchange="SelectGeoJSON()">
        <option value="https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_month.geojson">Past 30 Days
        </option>
        <option value="https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_week.geojson">Past 7 Days</option>
        <option value="https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojson">Past Day</option>
        <option value="https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_hour.geojson">Past Hour</option>
    </select>
    <div id='legend' class='legend'>
        <h4>Depth</h4>
        <div class="circle-depth" style='background-color: #FF0000;display: inline-block;'></div>
        <span style="display: inline-block; margin-left: 5px;">20kmæœªæº€</span><br>
        <div class="circle-depth" style='background-color: #FF7F00;display: inline-block;'></div>
        <span style="display: inline-block; margin-left: 5px;">40kmæœªæº€</span><br>
        <div class="circle-depth" style='background-color: #FFFF00;display: inline-block;'></div>
        <span style="display: inline-block; margin-left: 5px;">80kmæœªæº€</span><br>
        <div class="circle-depth" style='background-color: #00FF00;display: inline-block;'></div>
        <span style="display: inline-block; margin-left: 5px;">100kmæœªæº€</span><br>
        <div class="circle-depth" style='background-color: #00FFFF;display: inline-block;'></div>
        <span style="display: inline-block; margin-left: 5px;">150kmæœªæº€</span><br>
        <div class="circle-depth" style='background-color: #0000FF;display: inline-block;'></div>
        <span style="display: inline-block; margin-left: 5px;">300kmæœªæº€</span><br>
        <div class="circle-depth" style='background-color: #7F00FF;display: inline-block;'></div>
        <span style="display: inline-block; margin-left: 5px;">300kmä»¥ä¸Š</span><br><br>
        <h4>Magnitude</h4>
        <div class="circle-container">
            <div class="circle small"></div>
            <span class="circle-text" style="display: inline-block; margin-left: 5px;">M3</span><br>
            <div class="circle medium"></div>
            <span class="circle-text" style="display: inline-block; margin-left: 5px;">M4</span><br>
            <div class="circle large"></div>
            <span class="circle-text" style="display: inline-block; margin-left: 5px;">M5</span><br>
        </div>
    </div>
    <div class="map-overlay top">
        <div class="map-overlay-inner">
            <label>USGSã‚ªãƒ«ã‚½ç”»åƒ ä¸é€æ˜åº¦: <span id="ortho-slider-opacity-value">100%</span></label>
            <input id="ortho-slider-opacity" type="range" min="0" max="100" step="0" value="100">
        </div>
    </div>
    <script type="text/javascript">
        // ãƒãƒƒãƒ—ã®åˆæœŸåŒ–
        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://tile2.openstreetmap.jp/styles/osm-bright/style.json',
            center: [137.65, 37.02],
            zoom: 4.31,
            minZoom: 1,
            maxZoom: 23,
            pitch: 0,
            bearing: 0,
            hash: true,
            attributionControl: false
        });

        // ã‚ºãƒ¼ãƒ ãƒ»å›è»¢
        map.addControl(new maplibregl.NavigationControl());

        // ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ãƒ¢ãƒ¼ãƒ‰ã®ã‚ªãƒ³ã‚ªãƒ•
        map.addControl(new maplibregl.FullscreenControl());

        // ç¾åœ¨ä½ç½®è¡¨ç¤º
        map.addControl(new maplibregl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: false
            },
            fitBoundsOptions: { maxZoom: 18 },
            trackUserLocation: true,
            showUserLocation: true
        }));

        // ã‚¹ã‚±ãƒ¼ãƒ«è¡¨ç¤º
        map.addControl(new maplibregl.ScaleControl({
            maxWidth: 200,
            unit: 'metric'
        }));

        // Attributionã‚’æŠ˜ã‚ŠãŸãŸã¿è¡¨ç¤º
        map.addControl(new maplibregl.AttributionControl({
            compact: true,
            customAttribution: 'ï¼ˆ<a href="https://twitter.com/shi__works" target="_blank">Twitter</a> | <a href="https://github.com/shi-works/USGS-Earthquake-Map-on-MapLibre-GL-JS" target="_blank">Github</a>ï¼‰'
        }));

        // USGSã®ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ã—ã¦åŠ å·¥ã™ã‚‹é–¢æ•°
        function fetchAndAddDepthToUSGSData(url, callback) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    data.features.forEach(feature => {
                        const depth = feature.geometry.coordinates[2];  // 3ç•ªç›®ã®è¦ç´ ãŒæ·±ã•
                        feature.properties.depth = depth;  // propertiesã«depthã‚’è¨­å®š
                    });
                    callback(data);  // åŠ å·¥å¾Œã®ãƒ‡ãƒ¼ã‚¿ã‚’ã‚³ãƒ¼ãƒ«ãƒãƒƒã‚¯é–¢æ•°ã«æ¸¡ã™
                });
        }

        map.on('load', function () {
            // USGSã‚ªãƒ«ã‚½ç”»åƒã‚¿ã‚¤ãƒ«ã‚½ãƒ¼ã‚¹ã‚’è¿½åŠ 
            map.addSource("usgs-wmts-source", {
                'type': 'raster',
                'tiles': [
                    'https://basemap.nationalmap.gov/arcgis/rest/services/USGSImageryTopo/MapServer/WMTS/tile/1.0.0/USGSImageryTopo/default/default028mm/{z}/{y}/{x}'
                ],
                'tileSize': 256,
                attribution: '<a href="https://basemap.nationalmap.gov/arcgis/rest/services">The National Map courtesy of the U.S. Geological Survey</a>'

            });

            // USGSã‚ªãƒ«ã‚½ç”»åƒã‚¿ã‚¤ãƒ«ãƒ¬ã‚¤ãƒ¤ã®è¿½åŠ 
            map.addLayer({
                'id': 'usgs-wmts-layer',
                'type': 'raster',
                'source': 'usgs-wmts-source'
            });

            // åˆæœŸãƒ‡ãƒ¼ã‚¿ã®ãƒ­ãƒ¼ãƒ‰
            fetchAndAddDepthToUSGSData('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_month.geojson', addDataToMap);
        });

        function addDataToMap(processedData) {
            if (map.getSource("usgs-earthquake")) {
                map.removeLayer('usgs-earthquake-points');
                map.removeSource('usgs-earthquake');
            }

            // USGSåœ°éœ‡æƒ…å ±ã‚½ãƒ¼ã‚¹ã‚’è¿½åŠ 
            map.addSource("usgs-earthquake", {
                type: "geojson",
                data: processedData,
                attribution: '<a href="https://www.usgs.gov/programs/earthquake-hazards/earthquakes">Earthquakes courtesy of the U.S. Geological Survey</a>'
            });

            // USGSåœ°éœ‡æƒ…å ±ãƒ¬ã‚¤ãƒ¤ã®è¿½åŠ 
            map.addLayer({
                'id': 'usgs-earthquake-points',
                'type': 'circle',
                'source': 'usgs-earthquake',
                minzoom: 1,
                maxzoom: 23,
                'paint': {
                    'circle-stroke-color': [
                        "step",
                        ["get", "depth"],
                        "#FF0000",  // 20kmæœªæº€
                        20, "#FF7F00",  // 40kmæœªæº€
                        40, "#FFFF00",  // 80kmæœªæº€
                        80, "#00FF00",  // 100kmæœªæº€
                        100, "#00FFFF",  // 150kmæœªæº€
                        150, "#0000FF",  // 300kmæœªæº€
                        300, "#7F00FF",  // 300kmä»¥ä¸Š
                    ],
                    'circle-stroke-width': 1.5,
                    // 'circle-color': "rgba(0 ,0 ,0 ,0)",
                    'circle-color': [
                        "step",
                        ["get", "depth"],
                        "rgba(255, 0, 0, 0.2)",         // 20kmæœªæº€
                        20, "rgba(255, 127, 0, 0.2)",   // 40kmæœªæº€
                        40, "rgba(255, 255, 0, 0.2)",   // 80kmæœªæº€
                        80, "rgba(0, 255, 0, 0.2)",     // 100kmæœªæº€
                        100, "rgba(0, 255, 255, 0.2)",  // 150kmæœªæº€
                        150, "rgba(0, 0, 255, 0.2)",    // 300kmæœªæº€
                        300, "rgba(127, 0, 255, 0.2)",  // 300kmä»¥ä¸Š
                    ],
                    'circle-radius': [
                        "interpolate",
                        ["linear"],
                        ["get", "mag"],
                        1, 2,
                        3, 4,
                        4, 8,
                        5, 20,
                        6, 40,
                        7, 60,
                        8, 80,
                        9, 100
                    ]
                }
            });
        }

        // ãƒ—ãƒ«ãƒ€ã‚¦ãƒ³ã§GeoJSONã®URLã‚’æ›´æ–°ã™ã‚‹é–¢æ•°
        function SelectGeoJSON() {
            const selectedUrl = document.getElementById('geojsonSelector').value;
            console.log(selectedUrl);
            fetchAndAddDepthToUSGSData(selectedUrl, addDataToMap);
        }

        // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã§USGSã‚ªãƒ«ã‚½ç”»åƒã‚¿ã‚¤ãƒ«ã®ä¸é€æ˜åº¦ã‚’åˆ¶å¾¡
        const orthosliderOpactiy = document.getElementById('ortho-slider-opacity');
        const orthosliderOpactiyValue = document.getElementById('ortho-slider-opacity-value');

        orthosliderOpactiy.addEventListener('input', (e) => {
            map.setPaintProperty(
                'usgs-wmts-layer',
                'raster-opacity',
                parseInt(e.target.value, 10) / 100
            );
            orthosliderOpactiyValue.textContent = e.target.value + '%';
        });

        // ã‚¯ãƒªãƒƒã‚¯æ™‚ã®ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—è¡¨ç¤º
        map.on('click', 'usgs-earthquake-points', (e) => {
            var lng = e.features[0].geometry.coordinates[0];
            var lat = e.features[0].geometry.coordinates[1];
            var title = e.features[0].properties['title'];
            var place = e.features[0].properties['place'];
            var time = e.features[0].properties['time'];

            // UTCã®æ—¥æ™‚
            var utcDate = new Date(time);

            // JSTã®æ—¥æ™‚
            var jstDate = new Date(time + 9 * 60 * 60 * 1000);

            function formatDate(date) {
                var year = date.getUTCFullYear();
                var month = (date.getUTCMonth() + 1).toString().padStart(2, '0');
                var day = date.getUTCDate().toString().padStart(2, '0');
                var hours = date.getUTCHours().toString().padStart(2, '0');
                var minutes = date.getUTCMinutes().toString().padStart(2, '0');
                var seconds = date.getUTCSeconds().toString().padStart(2, '0');

                return `${year}/${month}/${day} ${hours}:${minutes}:${seconds}`;
            }

            var utcString = formatDate(utcDate);
            var jstString = formatDate(jstDate);

            var depth = e.features[0].properties['depth'];
            var mag = e.features[0].properties['mag'];
            var url = e.features[0].properties['url'];

            new maplibregl.Popup()
                .setLngLat(e.lngLat)
                .setHTML(
                    '<b class="shinouchimei-title">' + title + '</b>' + '<br>' +
                    '<table class="quake-info">' +
                    '<tr>' +
                    '<th></th>' +
                    '<th></th>' +
                    '</tr>' +
                    '<tr>' +
                    '<td>éœ‡æºï¼š</td>' +
                    '<td><b>' + place + '</b></td>' +
                    '</tr>' +
                    '<tr>' +
                    '<td>ç™ºç”Ÿæ—¥æ™‚(UTC)ï¼š</td>' +
                    '<td><b>' + utcString + '</b></td>' +
                    '</tr>' +
                    '<tr>' +
                    '<td>ç™ºç”Ÿæ—¥æ™‚(JST)ï¼š</td>' +
                    '<td><b>' + jstString + '</b></td>' +
                    '</tr>' +
                    '<tr>' +
                    '<td>æ·±ã•ï¼š</td>' +
                    '<td><b>' + depth + ' km' + '</b></td>' +
                    '</tr>' +
                    '<tr>' +
                    '<td>Mï¼š</td>' +
                    '<td><b>' + mag + '</b></td>' +
                    '</tr>' +
                    '</table>' +
                    '<a href="' + url + '" target="_blank" class="jma-link">ğŸ”Detail(USGS web site)</a>' + '<br>' +
                    '<a href="https://www.google.com/maps?q=' + lat + "," + lng + "&hl=ja" + '" target="_blank" class="google-maps-link">ğŸŒGoogle Maps</a>'
                )
                .addTo(map);
        });

    </script>
</body>

</html>
